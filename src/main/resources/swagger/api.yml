      security:
        - cmis_auth:
            - write:service
            - read:service  
  /circuitswitch/findMtInfo:
    get:
      tags:
        - circuit switch
      summary:  MT Services for Billing Account
      description: Return MT Services for Billing Account
      operationId: findMtInfo
      parameters:
        - name: paramDist
          in: query
          description: Distributer 
          required: true
          schema:
            type: object
            properties:
              mt_id:
                type: integer
                format: int64
              sat_esn:        
                type: string
                description: Sat ESN
                example: 12912654
              telephone_number:
                type: string
                description: Account Number  
                example: null    
              toll_free_number:
                type: string
                description: Toll Free No  
                example: null    
              did_number:
                type: string
                description: phone number
                example: null
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CircuitSwitchMtInfo'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CircuitSwitchMtInfo'
        '400':
          description: Invalid status value
      security:
        - cmis_auth:
            - write:service
            - read:service     
  /circuitswitch/findServiceByDistId:
