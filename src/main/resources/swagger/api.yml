#paths: {}
paths:
  /circuitswitch/registration:
    post:
      tags:
        - circuit switch
      summary: Register a Sat ESN
      description: Register a Sat ESN
      operationId: registerESN
      requestBody:
        description: Register a sat ESN
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterService'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/succesResponse'          
        '405':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'          
      security:
        - cmis_auth:
            - write:service
            - read:service
  /circuitswitch/ISA:
    post:
      tags:
        - circuit switch
      summary: initial activation
      description: initial activation
      operationId: initialActivation
      parameters:
        - name: mt_id
          in: query
          description: ID of mt
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1000
        - name: service_id
          in: query
          description: Service id 
          schema:
            type: string
            minLength: 4
            maxLength: 4
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/succesResponse'          
        '405':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'          
      security:
        - cmis_auth:
            - write:service
            - read:service
  /circuitswitch/AddlActivation:
