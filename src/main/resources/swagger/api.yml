      security:
        - cmis_auth:
            - write:service
            - read:service            
  /user/login:
    get:
      tags:
        - user
      summary: Logs user into the system
      description: ''
      operationId: loginUser
      parameters:
        - name: username
          in: query
          description: The user name for login
          required: false
          schema:
            type: string
        - name: password
          in: query
          description: The password for login in clear text
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/xml:
              schema:
                type: string
            application/json:
              schema:
                type: string
        '400':
          description: Invalid username/password supplied
  /user/logout:
    get:
      tags:
        - user
      summary: Logs out current logged in user session
      description: ''
      operationId: logoutUser
      parameters: []
      responses:
        default:
          description: successful operation
components:
  responses:
    Problem:
      description: error occurred - see status code and problem object for more information.
      content:
        'application/problem+json':
          schema:
            $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'

  securitySchemes:
    jwt:
      type: http
      description: JWT Authentication
      scheme: bearer
      bearerFormat: JWT
    basic:
      type: http
      description: Basic Authentication
      scheme: basic
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
          example: 10
        username:
          type: string
          example: theUser
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: James
        email:
          type: string
          example: john@email.com
        password:
          type: string
          example: '12345'
        phone:
          type: string
          example: '12345'
        userStatus:
          type: integer
          description: User Status
          format: int32
          example: 1
      xml:
        name: user
    RegisterService:
      required:
        - sp_mt_ref
        - dist_bill_account_id
        - subscriber_prov
        - subscriber_timezone
        - location_prov
        - sat_esn
        - location
        - mt_class_id
        - virtual_network_id
      type: object
      properties:
        dist_bill_account_id:
          type: integer
          format: int64
          example: 10
        sp_mt_ref:
          type: integer
          format: int64
          example: 1040
        subscriber_prov:
          type: string
          enum: [AB,AG,AH,AK,AL,AR,AZ,BC,CA,CO,CT,DC,DE,FL,GA,HI,HN,HW,IA,ID,IL,IN,KS,KT,KY,LA,MA,MB,MD,ME,MI,MN,MO,MS,MT,MX,NB,NC,ND,NE,NH,NJ,NL,NM,NS,NT,NV,NY,OH,OK,ON,OR,PA,PC,PE,PQ,PR,RI,SC,SD,SK,TN,TX,UT,VA,VI,VO,VT,WA,WI,WV,WY,YT]
          example: ON
        subscriber_timezone:
          type: string
          enum: [Newfoundland  and  Labrador, Atlantic, Eastern,Central,Mountain,Pacific,Alaska/Hawaii]
        location_prov:
          type: string
          enum: [AB,AG,AH,AK,AL,AR,AZ,BC,CA,CO,CT,DC,DE,FL,GA,HI,HN,HW,IA,ID,IL,IN,KS,KT,KY,LA,MA,MB,MD,ME,MI,MN,MO,MS,MT,MX,NB,NC,ND,NE,NH,NJ,NL,NM,NS,NT,NV,NY,OH,OK,ON,OR,PA,PC,PE,PQ,PR,RI,SC,SD,SK,TN,TX,UT,VA,VI,VO,VT,WA,WI,WV,WY,YT]
        sat_esn:
          type: string
          example: 12345678
        location:
          type: string
          example: 13 ON OTTAWA-HULL 
        mt_class_id:
          type: string
          example:           2 - Fixed Communicator            
        virtual_network_id:
          type: string
          example: 116-TMIC VN 116 - FIXED
    CircuitSwitchMsId:
      type: object
      properties:
        the_sp_so_type:
          type: string
          description: SO Type
          example: CS
        sp_so_ref:
          type: string
          description: SP SO Reference
          example: TMIC
        sp_mt_ref:
          type: string
          description: SP MT Reference
          example: 1040
        service_id:
          type: string
          description: Service Id
          example: 1040
        so_id:
          type: string
          description: Service Order Id
          example: 0
        so_ship_timestamp:
          type: string
          description: SO Ship Timestamp
          example: null
        status:
          type: string
          description: Service Order Status
          example: null
        error_code:
          type: string
          description: Error Code
          example: -20492
        error_text:
          type: string
          description: Error Text
          example: No available telephone numbers for this distributor and service type
        dist_id:
          type: string
          description: Distributor Id
          example: TMIC
        dist_bill_account_id:
          type: string
          description: Billing Account
          example: 5109
        mt_id:
          type: string
          description: MT Id
          example: 0
        sat_esn:        
          type: string
          description: Sat ESN
          example: 123
        mt_state:
          type: string
          description: MT Commanded State
          example: null
        mt_sask:
          type: string
          description: MT SASK
          example: null
        commissioning_frequency:
          type: number
          format: double
          description: Commissioning Frequency
          example: 0
        pilot_frequency:        
          type: number
          format: double
          description: Pilot Frequency  
          example: 0
        telephone_number:
          type: string
          description: Account Number  
          example: null    
    CircuitSwitchSrIdList:
      type: object
      properties:
        service_id:
          type: string
          description: Service Id
          example: 1040
        service_name:
          type: string
          description: Service name
          example: Fixed Voice Registration
        dist_id:
          type: string
          description: Distributor Id
          example: TMIC
        dist_bill_account_id:
          type: string
          description: Billing Account
          example: 5109
        CircuitSwitchSrIdLis:
          type: array
          items:
            $ref: '#/components/schemas/CircuitSwitchSrId'
          description: Liste des paramètres de service
    CircuitSwitchSrId:
      type: object
      properties:
        msg_id:
          type: number
          format: double
          description: message id
          example: CS
        so_id:
          type: number
          format: double
          description: Service Order Id
          example: 0
        status:
          type: string
          description: Service Order Status
          example: null
        ship_timestamp:
          type: string
          description: SO Type
          example: CS
        mt_id:
          type: number
          format: double
          description: MT Id
          example: 0        
        telephone_number:
          type: number
          format: double
          description: Account Number  
        sat_esn:        
          type: number
          format: double
          description: Sat ESN
          example: 123
    CircuitSwitchESNIdList:
      type: object
      properties:
        service_name:
          type: string
          description: Service name
          example: Fixed Voice Registration
        CircuitSwitchMtIdLis:
          type: array
          items:
            $ref: '#/components/schemas/CircuitSwitchESNId'
          description: Liste des paramètres de service
    CircuitSwitchESNId:
      type: object
      properties:
        msg_id:
