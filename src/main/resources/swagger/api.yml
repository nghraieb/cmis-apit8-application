            State Cahnge     
              9002 Communicator Suspension     
              9007 Communicator Resumption     
              9012 Communicator Deregistration     
              9013 Communicator Deauthorization     
              9014 Communicator Reauthorization     
              9018 Communicator State Change
      operationId: StateChange
