  /circuitswitch/VoiceMail:
    post:
      tags:
        - circuit switch
      summary: Call Features 
      description: >
            Voice Mail service activation
            
              1211  Fixed Class 1 Activation     
              1212  Fixed Class 2 Activation      
              2211  Mobile Class 1 Activation     
              2212  Mobile Class 2 Activation     
              3211  Marine Class 1 Activation     
              3212  Marine Class 2 Activation     
              4211  Aero Class 1 Activation     
              4212  Aero Class 2 Activation     
              -------------------------
              1231  Fixed Class 1 Deactivation     
              1232  Fixed Class 2 Deactivation     
              2231  Mobile Class 1 Deactivation     
              2232  Mobile Class 2 Deactivation     
              3231  Marine Class 1 Deactivation     
              3232  Marine Class 2 Deactivation     
              4231  Aero Class 1 Deactivation     
              4232  Aero Class 2 Deactivation
      operationId: VoiceMail
      parameters:
        - name: mt_id
          in: query
          description: ID of mt
          required: true
          schema:
            type: integer
            format: int64
            minimum: 1000
        - name: service_id
          in: query
          description: Service id 
          schema:
            type: string
            minLength: 4
            maxLength: 4
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/succesResponse'          
        '405':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'          
      security:
        - cmis_auth:
            - write:service
            - read:service                    
  /circuitswitch/StateChange:
