  /circuitswitch/findByDistId:
    get:
      tags:
        - circuit switch
      summary: Query All MT's for Login Distributor
      description: Return detail request using MT ID
      operationId: findByDistId
      parameters:
        - name: paramDist
          in: query
          description: Distributer 
          required: true
          schema:
            type: object
            properties:
              dist_id:
                description: Distributeur id
                type: string
              login_dist:
                description: Distributeur login
                type: string
              bill_dist:
                description: Distributeur Billing account
                type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CircuitSwitchMtIdPerDistList'          
            application/xml:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CircuitSwitchMtIdPerDistList'
        '400':
