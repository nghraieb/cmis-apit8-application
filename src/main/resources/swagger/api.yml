  /circuitswitch/MTSwap:
    post:
      tags:
        - circuit switch
      summary: MT Swap
      description:  >
            MT Swap     
              9015 Communicator swap      
      operationId: MTSwap
      parameters:
        - name: mt_id
          in: query
          description: ID of mt
          required: true
          schema:
            type: number
            format: float
            minimum: 1000
        - name: new_sat_esn
          in: query
